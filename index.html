<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santiago Off/black </title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container"> 
        <div class="form-box login">
            <form action="">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" placeholder="username" required>
                   <i class='bx  bxs-user'  ></i> 
                </div>
                <div class="input-box">
                    <input type="Password" placeholder="password" required>
                  <i class='bx  bxs-key'  ></i> 
                </div>
                <div class="forgot-link">
                    <a href="#"> Forgot Password</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <p> Acceso con plataformas sociales</p>
                <div class="social-icons">
                    <a href="#"><i class='bx  bxs-compass'  ></i> </a>
                    <a href="#"><i class='bx  bxs-toggle-right'  ></i> </a>
                    <a href="#"><i class='bx  bxs-user'  ></i>  </a>
                    <a href="#"><i class='bx  bxs-wallet-alt'  ></i> </a>
                </div>
            </form>

        </div>

                <div class="form-box register">
            <form action="">
                <h1>Registro</h1>
                <div class="input-box">
                    <input type="text" placeholder="username" required>
                   <i class='bx  bxs-user'  ></i> 
                </div>
                <div class="input-box">
                    <input type="email" placeholder="email" required>
                 <i class='bx  bx-at'  ></i> 
                </div>
                <div class="input-box">
                    <input type="Password" placeholder="password" required>
                  <i class='bx  bxs-key'  ></i> 
                </div>
                
                <button type="submit" class="btn">Register</button>
                <p> Acceso a registro con plataformas sociales</p>
                <div class="social-icons">
                    <a href="#"><i class='bx  bxs-compass'  ></i> </a>
                    <a href="#"><i class='bx  bxs-toggle-right'  ></i> </a>
                    <a href="#"><i class='bx  bxs-user'  ></i>  </a>
                    <a href="#"><i class='bx  bxs-wallet-alt'  ></i> </a>
                </div>
            </form>

        </div>

        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1> Hola, bienvenido </h1>
                <p> Don't have ann account? </p>
                <button class="btn register-btn">Registrar</button>
            </div>
             <div class="toggle-panel toggle-right">
                <h1> Holi </h1>
                <p> Iniciar ? </p>
                <button class="btn login-btn">Login</button>
            </div>

        </div>

    </div>


    <script src="script.js"></script>
</body>

</html>
